<!DOCTYPE html>
<html lang="fr">
  <head>
    <script src="https://kit.fontawesome.com/19e0239bc8.js" crossorigin="anonymous"></script>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.ico">
    <title>Les petits plats</title>
  </head>
  <body>
    <header class="header_wrapper">
      <div class="header_logo_wrapper">
        <span class="header_logo">LES PETITS PLATS</span>
        <svg class="header_logo_circle" xmlns="http://www.w3.org/2000/svg" width="23" height="23" viewBox="0 0 23 23" fill="none">
          <path d="M23 11.4096C23 17.2779 18.0632 22.0351 11.9735 22.0351C5.88374 22.0351 0.947021 17.2779 0.947021 11.4096C0.947021 5.54129 5.88374 0.784088 11.9735 0.784088C18.0632 0.784088 23 5.54129 23 11.4096Z" fill="white"/>
          <path fill-rule="evenodd" clip-rule="evenodd" d="M11.9735 20.4312C17.234 20.4312 21.3961 16.3366 21.3961 11.4096C21.3961 6.48255 17.234 2.38794 11.9735 2.38794C6.71301 2.38794 2.55087 6.48255 2.55087 11.4096C2.55087 16.3366 6.71301 20.4312 11.9735 20.4312ZM11.9735 22.0351C18.0632 22.0351 23 17.2779 23 11.4096C23 5.54129 18.0632 0.784088 11.9735 0.784088C5.88374 0.784088 0.947021 5.54129 0.947021 11.4096C0.947021 17.2779 5.88374 22.0351 11.9735 22.0351Z" fill="black"/>
          <path d="M19.3913 11.4096C19.3913 15.5063 16.0703 18.8274 11.9735 18.8274C7.87679 18.8274 4.55573 15.5063 4.55573 11.4096C4.55573 7.31286 7.87679 3.99179 11.9735 3.99179C16.0703 3.99179 19.3913 7.31286 19.3913 11.4096Z" fill="white"/>
          <path fill-rule="evenodd" clip-rule="evenodd" d="M11.9735 17.2236C15.1845 17.2236 17.7875 14.6206 17.7875 11.4096C17.7875 8.19864 15.1845 5.59564 11.9735 5.59564C8.76257 5.59564 6.15957 8.19864 6.15957 11.4096C6.15957 14.6206 8.76257 17.2236 11.9735 17.2236ZM11.9735 18.8274C16.0703 18.8274 19.3913 15.5063 19.3913 11.4096C19.3913 7.31286 16.0703 3.99179 11.9735 3.99179C7.87679 3.99179 4.55573 7.31286 4.55573 11.4096C4.55573 15.5063 7.87679 18.8274 11.9735 18.8274Z" fill="black"/>
        </svg>
      </div>
      <div class="header_search_wrapper">
        <h1 class="header_search_title">CHERCHEZ PARMI PLUS DE 1500 RECETTES<br>DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES.</h1>
        <input class="header_search_input" type="text" placeholder="Rechercher une recette, un ingrédient ...">
        <button class="header_search_button">
          <i class="fa-solid fa-magnifying-glass header_search_button_icon"></i>
        </button>
      </div>
    </header>
    <main>
      <section class="filters_section">
        <div class="filters_wrapper">
          <details class='textBox_wrapper'>
            <summary class='textBox_title'>
              <span class="sort_title">Ingrédients</span>
              <span class="summary-chevron-up">
                <span class="fa-solid fa-chevron-down"></span>
              </span>
              <span class="summary-chevron-down">
                <span class="fa-solid fa-chevron-up"></span>
              </span>
            </summary>
            <ul class='textBox_description'>
              <input type="text" name="" id="" class="search_input">
              <li class="link_container" id="sortByLikes" tabindex="0" aria-label="trier par popularité">Popularité</li>
              <li class="link_container" id="sortByDates" tabindex="0" aria-label="trier par date">Date</li>
              <li class="link_container link_container_title" id="sortByTitles" tabindex="0" aria-label="trier par titre">Titre</li>
            </ul>
          </details>
          <details class='textBox_wrapper'>
            <summary class='textBox_title'>
              <span class="sort_title">Appareils</span>
              <span class="summary-chevron-up">
                <span class="fa-solid fa-chevron-down"></span>
              </span>
              <span class="summary-chevron-down">
                <span class="fa-solid fa-chevron-up"></span>
              </span>
            </summary>
            <ul class='textBox_description'>
              <input type="text" name="" id="" class="search_input">
              <li class="link_container" tabindex="0">Popularité</li>
              <li class="link_container" tabindex="0">Date</li>
              <li class="link_container" tabindex="0">Titre</li>
            </ul>
          </details>
          <details class='textBox_wrapper'>
            <summary class='textBox_title'>
              <span class="sort_title">Ustensiles</span>
              <span class="summary-chevron-up">
                <span class="fa-solid fa-chevron-down"></span>
              </span>
              <span class="summary-chevron-down">
                <span class="fa-solid fa-chevron-up"></span>
              </span>
            </summary>
            <ul class='textBox_description'>
              <input type="text" name="" id="" class="search_input">
              <li class="link_container" id="sortByLikes" tabindex="0" aria-label="trier par popularité">Popularité</li>
              <li class="link_container" id="sortByDates" tabindex="0" aria-label="trier par date">Date</li>
              <li class="link_container link_container_title" id="sortByTitles" tabindex="0" aria-label="trier par titre">Titre</li>
            </ul>
          </details>
        </div>
        <p class="total_recipes"></p>
      </section>
      <section class="recipes_cards_wrapper"></section>
    </main>
    <script src="./recipes.js"></script>
    <script src="./cards.js"></script>
    <script src="./filters.js"></script>
  </body>
</html>
